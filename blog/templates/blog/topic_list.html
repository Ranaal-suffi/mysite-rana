{% extends "blog/base.html" %}
{% block title %}Topics{% endblock %}
{% block main %}
<h1>Topics</h1>
{% for topic in object_list %}

    <a href={{ topic.get_absolute_url}}><li>{{ topic.name }}</a></li>
    <section class="teaser">
      <!----{{ Topics|truncatewords:20 }}-->
    </section>
  </article>
{% endfor %}
{% endblock %}
